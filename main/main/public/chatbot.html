<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapNews | Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <body>
        <div class="title-bar">
            <div class="logo">
                <i class="fas fa-newspaper"></i>
                <span id="snapnews" style="cursor: pointer;">SnapNews</span>
            </div>
            <div class="main-nav">
                <a href="home"><i class="fas fa-home"></i> Home</a>
                <a href="chatbot" class="active"><i class="fas fa-robot"></i> Chatbot</a>
            </div>
            <div class="user-controls">
                <div class="user-menu" onclick="toggleDropdown()">
                <img id="user-avatar" class="user-avatar"
                    src="https://ui-avatars.com/api/?name=John+Doe&background=4361ee&color=fff" alt="User">
                <span id="user-name">User</span>
                
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="/login">Logout</a>
                    </div>
                </div>
            
                </div>
            </div>
        </div>
    
    <div class="page-wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="fas fa-robot"></i> News Assistant</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="bot-message">
                    <div class="message-content">
                        <p>Hello! I can help answer questions about today's news. What would you like to know?</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask about today's news...">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
