<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapNews | Chat</title>
  <link rel="stylesheet" href="chatbot.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Topbar (Copied from home.html) -->
  <div class="title-bar">
    <div class="logo"><i class="fas fa-newspaper"></i> SnapNews</div>
    <nav class="main-nav">
      <a href="/home.html"><i class="fas fa-home"></i> Home</a>
      <a href="/chatbot.html" class="active"><i class="fas fa-robot"></i> Chatbot</a>
    </nav>
    <div class="user-controls"></div>
  </div>

  <!-- Main Chat Area -->
  <main class="chat-wrapper">
    <div class="chat-container">
      <div class="chat-header">
        <h2><i class="fas fa-robot"></i> News Assistant</h2>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="bot-message">
          <div class="message-content">
            <p>Hello! I can help answer questions about today's news. What would you like to know?</p>
          </div>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask about today's news...">
        <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </main>

  <script src="chatbot.js"></script>
</body>
</html>
