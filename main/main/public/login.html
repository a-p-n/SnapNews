<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapNews | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SnapNews</h1>
            <p>Your personalized daily news summary</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" class="input-field" placeholder="Enter your username or email" required>
                <div id="usernameError" class="error-message">Please enter a valid username or email</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                    <span class="toggle-password" id="togglePassword">👁️</span>
                </div>
                <div id="passwordError" class="error-message">Password must be at least 8 characters</div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn" disabled>Sign In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
