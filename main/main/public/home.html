<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapNews | Your Daily Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="title-bar">
        <div class="logo">
            <i class="fas fa-newspaper"></i>
            <span id="snapnews" style="cursor: pointer;">SnapNews</span>
        </div>
        
        <nav class="main-nav">
            <a href="/home" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="/chatbot"><i class="fas fa-robot"></i> Chatbot</a>
        </nav>
        
        <div class="user-controls">
            <div class="user-menu" onclick="toggleDropdown()">
                <div class="user-avatar">JD</div>
                <span>User</span>
            
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/login">Logout</a>
                </div>
            </div>                          
        </div>
    </div>

    <div class="container">
        <aside class="user-sidebar">
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=4361ee&color=fff" alt="User">
                <h3>User</h3>
                <p>Premium Member</p>
            </div>
            
            
            <div class="quick-actions">
                <button class="btn-primary"><i class="fas fa-plus"></i> Add Interest</button>
              
            </div>
        </aside>

        <main class="news-feed">
            <div class="feed-header">
                <h2>Today's Digest</h2>
                <button id="updateNewsBtn" class="btn-primary"><i class="fas fa-sync-alt"></i> Update News</button>
            </div>
            
            <div class="news-cards">
                <!-- Dynamic -->
            </div>
            
            <div class="load-more">
                <button class="btn-primary">Load More Stories</button>
            </div>
        </main>
    </div>

    <script src="home.js"></script>
</body>
</html>
