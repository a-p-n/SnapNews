<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapNews | Your Daily Summary</title>
  <link rel="stylesheet" href="home.css"> <!-- Fixed line -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Optional: for icons -->
</head>
<body>
  <div class="title-bar">
    <div class="logo"><i class="fas fa-newspaper"></i> SnapNews</div>
    <nav class="main-nav">
      <a href="/" class="active"><i class="fas fa-home"></i> Home</a>
      <a href="/chatbot.html"><i class="fas fa-robot"></i> Chatbot</a>
    </nav>
    <div class="user-controls">
           
            <div class="user-menu">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=4361ee&color=fff" alt="User">
                <span>User</span>
            </div>
        </div>
  </div>

  <div class="container">
   <aside class="user-sidebar">
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=4361ee&color=fff" alt="User">
                <h3>User</h3>
                <p>Premium Member</p>
            </div>
            
            
            <div class="quick-actions">
                <button class="btn-primary"><i class="fas fa-plus"></i> Add Interest</button>
              
            </div>
        </aside>

    <main class="news-feed">
      <div class="feed-header">
        <h2>Today's Digest</h2>
        <button id="updateNewsBtn" class="btn-primary"><i class="fas fa-sync-alt"></i> Update News</button>
        
      </div>

      <div class="news-cards">
        <!-- dynamically populated -->
      </div>
    </main>
  </div>

  <script src="home.js"></script>
</body>
</html>
