<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapNews | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signup-container">
        <div class="logo">
            <h1>SnapNews</h1>
            <p>Your personalized daily news summary</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="input-field" placeholder="Enter your full name" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>
        
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="input-field" placeholder="Choose a username" required>
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Create a password" required>
                    <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>
        
            <button type="submit" class="signup-btn" id="signupBtn" disabled>Sign Up</button>
        </form>
                
        <div class="signup-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
        </div>
        
        <script src="signup.js"></script>
        </body>

</html>
